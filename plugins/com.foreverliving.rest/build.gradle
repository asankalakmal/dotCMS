apply plugin: 'application'
apply plugin: 'osgi'
apply plugin: 'war'
apply plugin: 'eclipse'

sourceCompatibility = '1.6'
version = '0.1'


repositories {
	maven {
        url "http://repo.dotcms.com/artifactory/libs-release"
    }
}

dependencies {
	compile fileTree(dir: 'src/main/resources/libs', include: '*.jar')
	compile (group: 'com.dotcms', name: 'dotcms', version: '2.5.3'){
		transitive = true
	}
    providedCompile "javax.servlet:servlet-api:2.5"
}

jar {
    manifest {
        name = 'Osgi Custom service'
        instruction 'Bundle-Vendor', 'Forever Living'
        instruction 'Bundle-Description', 'A extention to the built in rest service'
        instruction 'Bundle-DocURL', 'http://www.foreverliving.com'
        instruction 'Bundle-Activator', 'com.foreverliving.rest.Activator'
        instruction 'DynamicImport-Package', '*'
        instruction 'Import-Package', '*;version=0'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.8'
}

